    <div id="container">
      <header id="chat-header">
        <div id="chat-header-left">
          <!--Circle div, temporary until no profile picture-->
          <div id="chat-header-profile-picture"><img src="{{url_for('static', filename='images/rickroll-roll.gif')}}"></div>
          <!-- <img src="{{url_for('static', filename='images/profile_picture.png')}}" alt="Profile picture"> id="chat-header-profile-picture"/> -->
          <div id="chat-header-info">
            <h2 id="chat-header-name">{{data.id}}</h2>
            <div id="chat-header-status">
              <p id="status-info">Online<span id="status-dot"></span></p>
            </div>
          </div>
        </div>

        <div id="chat-header-right">
          <button id="chat-header-info-button"><i data-feather="info"></i></button>
          <button id="chat-header-settings-button"><i data-feather="settings"></i></button>
        </div>
      </header>

      <main id="chat-window">

            </div>

      </main>
      <form id="chat-input-form">
        <textarea id="message-textarea" placeholder="Type your message here..." required></textarea>
        <!-- DIV for buttons -->
        <div id="chat-input-buttons">
          <button type="submit" id="send-button" class="chat-input-button" action=""><i data-feather="send"></i></button>
          <button type="button" id="attach-button" class="chat-input-button" action=""><i data-feather="image"></i></button>
          <button type="button" id="emoji-button" class="chat-input-button" action=""><i data-feather="smile"></i></button>
        </div>
      </form>
    </div>
    <div id="lightbox" style="display: none"></div>
